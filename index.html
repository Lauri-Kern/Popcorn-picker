<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>🍿</title>

  <!-- same tight CSP you had (allows Matter.js) -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://cdn.jsdelivr.net 'unsafe-eval';
    style-src  'self' 'unsafe-inline';
    img-src    'self' data:;
    font-src   'self';
    object-src 'none';
  ">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1>🍿 Popcorn Picker 🍿</h1>
  </header>

  <main class="layout">
    <!-- main picker card ------------------------------------ -->
    <section class="picker-hero">
      <img src="assets/popcorn.png" alt="" class="popcorn-hero" aria-hidden="true">

      <div id="currentName" class="picked-name" aria-live="polite" aria-atomic="true">Ready?</div>

      <div class="hero-actions">
        <button id="popBtn" class="cta-pop" type="button">Pop!</button>
      </div>

      <!-- NEW progress bar (inside same card) -->
      <div class="progress" aria-hidden="true">
        <div id="progressBar" class="progress-bar"></div>
      </div>
    </section>

    <!-- collapsible team list ------------------------------- -->
    <section class="names-panel">
      <details id="listDetails" class="list-section">
        <summary class="summary-btn">Team List</summary>
        <div class="list-card">
          <ul id="nameList"></ul>
        </div>
      </details>
    </section>
  </main>

  <!-- finale overlay --------------------------------------- -->
  <div id="popcornOverlay" class="physics-overlay u-hidden" aria-hidden="true">
    <div id="overlayMsg" class="overlay-msg u-hidden">Everyone popped! 🎉 Click to reset</div>
  </div>

  <!-- Matter.js (unchanged) -->
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
