<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>🍿 Popcorn Picker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header">
    <h1>🍿 Popcorn Picker</h1>
  </header>

  <main class="layout">
    <!-- Primary focus: picker hero -->
    <section class="picker-hero">
      <img src="assets/popcorn.png" alt="" class="popcorn-hero" aria-hidden="true"/>
      <div id="currentName" class="picked-name" aria-live="polite" aria-atomic="true">Ready?</div>
      <div class="hero-actions">
        <button type="button" onclick="pickName()" class="cta-pop">Pop!</button>
      </div>
    </section>

    <!-- Secondary: team list (smaller, centered, below) -->
    <section class="names-panel">
      <details id="listDetails" class="list-section">
        <summary class="summary-btn">Team List ▼</summary>
        <ul id="nameList"></ul>
        <!-- JS appends a final input row here -->
      </details>
    </section>
  </main>

  <!-- Physics overlay: Matter.js renders a canvas in here -->
  <div id="popcornOverlay" class="physics-overlay u-hidden" aria-hidden="true">
    <div id="overlayMsg" class="overlay-msg u-hidden">Everyone popped! 🎉</div>
  </div>

  <!-- Physics engine (client-side only) -->
  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
