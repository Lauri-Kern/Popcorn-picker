<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>üçø Popcorn Picker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header">
    <h1>üçø Popcorn Picker</h1>
  </header>

  <main class="layout">
    <!-- Primary focus: picker hero -->
    <section class="picker-hero">
      <img src="assets/popcorn.png" alt="" class="popcorn-hero" aria-hidden="true"/>
      <div id="currentName" class="picked-name" aria-live="polite" aria-atomic="true">Ready?</div>
      <div class="hero-actions">
        <button type="button" onclick="pickName()" class="cta-pop">Pop!</button>
      </div>
    </section>

    <!-- Secondary: team list (smaller, centered, below) -->
    <section class="names-panel">
      <details id="listDetails" class="list-section">
        <summary class="summary-btn">Team List ‚ñº</summary>
        <ul id="nameList"></ul>
        <!-- JS appends a final input row here -->
      </details>
    </section>
  </main>

  <!-- Popcorn pile overlay (auto-clears on final pick) -->
  <div id="popcornOverlay" class="popcorn-overlay u-hidden" aria-hidden="true"></div>

  <script src="script.js"></script>
</body>
</html>
